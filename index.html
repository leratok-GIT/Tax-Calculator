<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <h1>easy tax calculator</h1>
        
        <img src="img/calc pic.avif" alt="home">
    


    </div>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form>
            <label for="age">Enter your age:</label>
            <input type="number" id="age" name="age"><br><br>
            <label for="income">Enter your annual income:</label>
            <input type="number" id="income" name="income"><br><br>
            <label for="deductions">Enter your deductions:</label>
            <input type="number" id="deductions" name="deductions"><br><br>
            <label for="exemptions">Enter your exemptions:</label>
            <input type="number" id="exemptions" name="exemptions"><br><br>
            <button id="calculate-button">Calculate Tax</button>
            <p id="result"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
