<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form action="">
            <div>
                <form>
                    <label for="age">Enter your age:</label>
                    <input type="text" id="age" name="age"><br><br>
                    <label for="income">Enter your annual income:</label>
                    <input type="text" id="income" name="income"><br><br>
                    <label for="deductions">Enter your deductions:</label>
                    <input type="text" id="deductions" name="deductions"><br><br>
                    <label for="exemptions">Enter your exemptions:</label>
                    <input type="text" id="exemptions" name="exemptions"><br><br>
                    
                    <p id="result"></p>
                </form>
                <div class="buttons">
                    <button id="calculate-button">Calculate Tax</button>
                    <button class="reset">Reset</button>
                </div>
            </div>           
        </form>
    </div>

    <footer>
        <p>&copy : 2024 | Ctrl Alt Elite | All rights reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
